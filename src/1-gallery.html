<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.0/simple-lightbox.min.css"
  rel="stylesheet"
/>
  </head>
  <body>
    <ul class="gallery">
      <li class="gallery-item">
        <a class="gallery-link" href="large-image.jpg">
          <img
            class="gallery-image"
            src="small-image.jpg"
            alt="Image description"
          />
      </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.1/simple-lightbox.min.js"></script>
    <script src="./js/1-gallery.js" defer type="module"></script>
  </body>
</html>
